<div class="container">

    <!--<input type="text" class="search-field" placeholder="Search for articles (e.g. type 'Jekyll')">-->
    <!--<div class="results"></div>-->
    <form class="form-signin">
        <h2 class="form-signin-heading">Search</h2>
        <input type="text" class="form-control search-field" placeholder="Start typing" autofocus>
    </form>
    <script>
        $(document).ready(function() {
            $('.search-field').simpleJekyllSearch({
                jsonFile : '/search.json',
                jsonFormat : 'search-term,package-id,name,permissions',
                template : '<a href="https://play.google.com/store/apps/details?id={package-id}" title="{name}" class="app-name">{name}</a><br>{permissions}',
                searchResults : '.results'
            });
        });
    </script>


</div> <!-- /container -->
